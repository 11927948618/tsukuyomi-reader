<section class="screen reader-layout" id="readerScreen">
  <div class="reader-topbar" id="readerTopbar">
    <div class="topbar-controls">
      <div class="topbar-group topbar-group-left">
        <button class="button ghost" id="backBtn">Library</button>
        <button class="button ghost" id="tocBtn">章</button>
        <button class="button ghost" id="settingsBtn">設定</button>
      </div>

      <div class="topbar-group topbar-group-right">
        <span id="versionBadge" class="version-badge" aria-hidden="true"></span>
        <button class="button ghost" id="exportBtn">保存ZIP</button>
        <input id="hScroll" class="h-scroll" type="range" min="0" value="0" step="1" aria-label="横スクロール" />
        <button class="button" id="printBtn">Print</button>
      </div>
    </div>

    <div class="reader-title" id="bookTitle">-</div>
  </div>

  <div class="reader-main">
    <aside class="toc-panel" id="tocPanel" aria-hidden="true">
      <header class="panel-header">
        <strong>章一覧</strong>
        <button class="button ghost" id="closeTocBtn">閉じる</button>
      </header>
      <ul id="tocList"></ul>
    </aside>

    <div class="reader-viewport" id="readerViewport">
      <article class="reader-content" id="bookContent"></article>
    </div>
  </div>

  <div class="tap-zone" id="tapZone"></div>
  <div class="ui-overlay" id="uiOverlay" aria-hidden="true"></div>

  <aside class="settings-panel" id="settingsPanel" aria-hidden="true">
    <header>
      <strong>表示設定</strong>
      <button class="button ghost" id="closeSettingsBtn">閉じる</button>
    </header>

    <div class="field">
      <label class="label" for="fontSizeRange">文字サイズ</label>
      <input id="fontSizeRange" type="range" min="80" max="140" step="1" />
    </div>

    <div class="field">
      <label class="label" for="lineHeightRange">行間</label>
      <input id="lineHeightRange" type="range" min="1.4" max="2.4" step="0.1" />
    </div>

    <div class="field">
      <label class="label" for="letterSpacingRange">字間</label>
      <input id="letterSpacingRange" type="range" min="-0.5" max="1.5" step="0.1" />
    </div>

    <div class="field">
      <label class="label" for="wrapWidthRange">折り返し位置（ページ幅）</label>
      <input id="wrapWidthRange" type="range" min="75" max="100" step="1" />
    </div>

    <div class="field">
      <label class="label" for="themeSelect">テーマ</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <div class="field">
      <span class="label">表示モード</span>
      <label><input type="radio" name="displayMode" value="paged" checked /> paged</label>
      <label><input type="radio" name="displayMode" value="scrollx" /> scrollx</label>
      <label><input type="radio" name="displayMode" value="scrolly" /> scrolly</label>
    </div>

    <div class="field">
      <label class="label" for="writingModeSelect">文字組み</label>
      <select id="writingModeSelect">
        <option value="auto">auto（本文から判定）</option>
        <option value="vertical">vertical（縦書き）</option>
        <option value="horizontal">horizontal（横書き）</option>
      </select>
    </div>

    <div class="field">
      <label><input id="wheelPagingCheck" type="checkbox" /> Windowsでホイール上下をページ送りにする</label>
    </div>

    <div class="field">
      <span class="label">設定</span>
      <button class="button" id="saveSettingsBtn" type="button">設定を保存</button>
    </div>

    <div class="field">
      <span class="label">再起動 / 同期</span>
      <button class="button ghost" id="reloadBtn" type="button">再起動（リロード）</button>
      <button class="button" id="hardReloadBtn" type="button">強制同期（キャッシュ破棄）</button>
    </div>

    <div class="build-info">
      <div class="build-row">
        <span class="build-label">Version</span>
        <span id="settingsVersion">-</span>
      </div>
      <div class="build-row">
        <span class="build-label">Build time</span>
        <span id="settingsBuildTime">-</span>
      </div>
      <div class="build-row">
        <span class="build-label">Commit</span>
        <span id="settingsCommit">-</span>
      </div>
    </div>
  </aside>
</section>
